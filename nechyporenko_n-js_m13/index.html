<head>

  <div class="row">
     <h3 class="teal-text text-darken-2">Homework JS Module 13, by Nechyporenko Nataliia</h1>
    <form class="col s12 m6" acrion="#">
      <div class="row">
        <div class="input-field col s9">
          <input placeholder="First name" id="first_name" type="text" class="validate" required>
          <label for="first_name"></label>
        </div>
        <div class="input-field col s9">
          <input placeholder="Last name" id="last_name" type="text" class="validate" required>

        </div>
        <div class="input-field col s9">
          <input placeholder="tel +xxx xx xx xx xxx" id="tel" type="text" class="validate" required>
          <label for="tel"></label>
        </div>
        <div class="col s9">
          <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">Submit</button>
        </div>
      </div>
    </form>
    <ul class="results col s12">
    </ul>
  </div>
</div>
