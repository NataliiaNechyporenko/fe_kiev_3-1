<body>

            </tr>
            <tr>
                <td class="first">Медведь девочка</td>
                <td class="second">1 шт.</td>
                <td class="third">300р.</td>
                <td class="fourth">50%</td>
                <td class="fifth">
                    <div>
                        <button class="increase">+</button>
                        <button class="decrease">-</button>
                        <button class="delete">УДАЛИТЬ</button>
                    </div>
                </td>
                <td class="sixth">300р.</td>
            </tr>
            <tr>
                <td class="first">Динозавр</td>
                <td class="second">1 шт.</td>
                <td class="third">100р.</td>
                <td class="fourth">&mdash;</td>
                <td class="fifth">
                    <div>
                        <button class="increase">+</button>
                        <button class="decrease">-</button>
                        <button class="delete">УДАЛИТЬ</button>
                    </div>
                </td>
                <td class="sixth">100р.</td>
            </tr>
            <tr>
                <td class="first">Семейный домик</td>
                <td class="second">1 шт.</td>
                <td class="third">10 000р.</td>
                <td class="fourth">&mdash;</td>
                <td class="fifth">
                    <div>
                        <button class="increase">+</button>
                        <button class="decrease">-</button>
                        <button class="delete">УДАЛИТЬ</button>
                    </div>
                </td>
                <td class="sixth">10 000р.</td>
            </tr>
            <tr class="no-border">
                <td class="first">Веселый горох</td>
                <td class="second">1 шт.</td>
                <td class="third">300р.</td>
                <td class="fourth">&mdash;</td>
                <td class="fifth">
                    <div>
                        <button class="increase">+</button>
                        <button class="decrease">-</button>
                        <button class="delete">УДАЛИТЬ</button>
                    </div>
                </td>
                <td class="sixth">300р.</td>
            </tr>
            <tr class="no-border">
                <td colspan="6" class="next-to">4 шт. на сумму: 10 700р.</td>
            </tr>
            <tr class="no-border">
                <td colspan="6" class="next-to-last">Сумма без скидки: 11 000р. &mdash;</td>
            </tr>
            <tr class="no-border">
                <td colspan="6" class="last">
                    <a href=""><em>перейти в корзину &rarr;</em></a>
                </td>
