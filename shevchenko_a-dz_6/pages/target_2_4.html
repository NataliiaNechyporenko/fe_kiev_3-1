<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>target_2_4</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/target_2_4.css">
</head>
<body>
	<div class="wrapper">
		<div class="shop-list">
			<table>
				<col class="first-col">
				<colgroup span="5"></colgroup>
				<thead>
					<tr>
						<th scope="col">Название</th>
						<th>Кол-во</th>
						<th>Цена</th>
						<th>Скидка</th>
						<th></th>
						<th>Итого</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a href="#" class="item_name">Медведь девочка</a></td>
						<td>1 шт.</td>
						<td>300р.</td>
						<td>50%</td>
						<td class="special-cell">
							<button class="adjustment-btn plus-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
							<button class="adjustment-btn minus-btn"><i class="fa fa-minus" aria-hidden="true"></i></button>
							<button class="adjustment-btn delete-btn not-active">удалить</button>
						</td>
						<td>300р.</td>
					</tr>
					<tr>
						<td><a href="#" class="item_name">Динозавр</a></td>
						<td>1 шт.</td>
						<td>100р.</td>
						<td>&#8213;</td>
						<td class="special-cell">
							<button class="adjustment-btn plus-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
							<button class="adjustment-btn minus-btn"><i class="fa fa-minus" aria-hidden="true"></i></button>
							<button class="adjustment-btn delete-btn not-active">удалить</button>
						</td>
						<td>100р.</td>
					</tr>
					<tr>
						<td><a href="#" class="item_name">Семейный домик</a></td>
						<td>1 шт.</td>
						<td>10 000р.</td>
						<td>&#8213;</td>
						<td class="special-cell">
							<button class="adjustment-btn plus-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
							<button class="adjustment-btn minus-btn"><i class="fa fa-minus" aria-hidden="true"></i></button>
							<button class="adjustment-btn delete-btn not-active">удалить</button>
						</td>
						<td>10 000р.</td>
					</tr>
					<tr>
						<td><a href="#" class="item_name">Веселый горох</a></td>
						<td>1 шт.</td>
						<td>300р.</td>
						<td>&#8213;</td>
						<td class="special-cell">
							<button class="adjustment-btn plus-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
							<button class="adjustment-btn minus-btn"><i class="fa fa-minus" aria-hidden="true"></i></button>
							<button class="adjustment-btn delete-btn not-active">удалить</button>
						</td>
						<td>300р.</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="purchase-price">
			<span class="discount-price">4 шт. на сумму: <b>10 700р.</b></span><br>
			<span class="full-price">Сумма без скидки: 11 000р. &#8213;</span>
		</div>
		<a href="#" class="btn-buy">перейти в корзину <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
		<button class="btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
	</div>

</body>
</html>
